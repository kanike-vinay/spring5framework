<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework</title>
</head>
<body>
<h1>Book List</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.isbn}">123</td>
        <td th:text="${book.title}">Spring Framework</td>
        <td th:text="${book.publisher.name}">Rod Johnson</td>
    </tr>
</table>
</body>
</html>
